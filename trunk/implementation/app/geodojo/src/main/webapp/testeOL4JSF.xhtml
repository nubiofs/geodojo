<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:m="http://www.ol4jsf.org">
    <h:head>
        <title>Teste OL4JSF</title>
    </h:head>
    <h:body>
        <m:map width="512px" height="256px"
                   options="{controls: [],
                             numZoomLevels: 6
                             }">
                <m:wmsLayer name="OpenLayers WMS" url="http://labs.metacarta.com/wms/vmap0" params="{layers:'basic'}" />
                <m:wmsLayer name="NASA Global Mosaic" url="http://t1.hypercube.telascience.org/cgi-bin/landsat7" params="{layers:'landsat7'}" />
                <m:wmsLayer name="DM Solutions Demo"
                            url="http://www2.dmsolutions.ca/cgi-bin/mswms_gmap"
                            params="{layers: 'bathymetry,land_fn,park,drain_fn,drainage,prov_bound,fedlimit,rail,road,popplace',
                                     transparent: 'true', format: 'image/png'}" />
                <m:vectorLayer name="Camada Vetorial" value="#{pontoManager.wkts}" />
                <m:navigationControl />
                <m:panZoomBarControl />
                <m:layerSwitcherControl options="{ascending:false}"/>
                <m:scaleLineControl />
                <m:mousePositionControl />
                <m:overviewMapControl />
                <m:keyboardDefaultsControl />
                <m:permalinkControl />
                <m:registerEvent type="click"
                                 jsFunc="onClick" />
            </m:map>
            <script type="text/javascript">
                function onClick(e) {
                    alert(e);
                }
            </script>
    </h:body>
</html>

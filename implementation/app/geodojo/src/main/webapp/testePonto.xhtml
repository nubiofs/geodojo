<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:m="http://www.ol4jsf.org">

    <h:head>
        <style type="text/css">
            table.featureInfo {
                width: 100%;
            }

            .olControlPanel div {
                display: block;
                width: 24px;
                height: 24px;
                margin: 5px;
                background-color: red;
            }

            .olControlPanel .olControlNavigationItemActive {
                background-color: blue;
                background-image:
                    url("#{resource['openlayers/2.9.1:theme/default/img/pan_on.png']}");
            }

            .olControlPanel .olControlNavigationItemInactive {
                background-color: orange;
                background-image:
                    url("#{resource['openlayers/2.9.1:theme/default/img/pan_off.png']}");
            }

            .olControlPanel .olControlZoomBoxItemInactive {
                width: 22px;
                height: 22px;
                background-color: orange;
                background-image:
                    url("#{resource['openlayers/2.9.1:theme/default/img/drag-rectangle-off.png']}");
            }

            .olControlPanel .olControlZoomBoxItemActive {
                width: 22px;
                height: 22px;
                background-color: blue;
                background-image:
                    url("#{resource['openlayers/2.9.1:theme/default/img/drag-rectangle-on.png']}");
            }

            .olControlPanel .olControlZoomToMaxExtentItemInactive {
                width: 18px;
                height: 18px;
                background-image:
                    url("#{resource['openlayers/2.9.1:img/zoom-world-mini.png']}");
            }

            .olControlPanel .olControlDrawFeatureItemActive {
                width:  22px;
                height: 22px;
                background-image:
                    url("#{resource['openlayers/2.9.1:theme/default/img/draw_point_on.png']}");
            }
            .olControlPanel .olControlDrawFeatureItemInactive {
                width:  22px;
                height: 22px;
                background-image:
                    url("#{resource['openlayers/2.9.1:theme/default/img/draw_point_off.png']}");
            }
        </style>
    </h:head>
    <body>
        <h1>View de Teste da Arquitetura</h1>
        <h:form prependId="false">
            Nome: <h:inputText value="#{pontoManager.ponto.nome}" />
            <m:map width="512px" height="256px" options="{controls:[]}">
                <m:wmsLayer name="OpenLayers WMS" url="http://labs.metacarta.com/wms/vmap0" params="{layers:'basic'}" />
                <m:inputVectorLayer name="Features" value="#{pontoManager.ponto.localizacao}" jsVariable="point" />
                <m:panelControl>
                    <m:navigationControl />
                    <m:zoomBoxControl />
                    <m:drawFeatureControl layer="point" handler="OpenLayers.Handler.Point" jsVariable="iControl"/>
                    <m:zoomToMaxExtentControl />
                </m:panelControl>
                <m:mousePositionControl></m:mousePositionControl>
                <m:scaleLineControl></m:scaleLineControl>
                <m:script>iControl.activate();</m:script>
            </m:map>

            <h:commandButton value="Insere o Ponto" action="#{pontoManager.testeCriar}" />
        </h:form>
    </body>
</html>
